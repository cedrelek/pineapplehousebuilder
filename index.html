<!DOCTYPE html>
<html ng-app="ZomeBuilder">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Zome builder</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/bootstrap.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/three.js/three.js"></script>
    <script src="lib/generalShape.js"></script>
    <script src='lib/mathLib.js'></script>
    <script src='lib/zomeDefinition.js'></script>
    <script src='lib/wallDefinition.js'></script>
    <script src='lib/logDimension.js'></script>
    <script src="lib/levelDefinition.js"></script>
    <script src="lib/zomeValidation.js"></script>
    <script src="lib/zomeEdgeView.js"></script>
    <script src="lib/views.js"></script>
    <script src="index.js"></script>
    <meta name="author" content="Cedric Lechevrel">
  </head>
  <body class="container-fluid" ng-controller="viewController as viewCtrl">

    <div class="row" >
      <div class="col-md-8">
        <div id="generalShapeGraph" ng-show="viewCtrl.view.currentView == 1"></div>
        <div id="levelDefinitionGraph" ng-show="viewCtrl.view.currentView == 2"></div>
        <div id="wallDefinitionGraph" ng-show="viewCtrl.view.currentView == 3"></div>
        <div id="3dview" ng-show="viewCtrl.view.currentView == 5"></div>
        <div id="logDimensionGraph" ng-show="viewCtrl.view.currentView == 6"></div>
      </div>
      <div class="col-md-4">
        <div class="panel-group" >
          <div class="panel panel-default" ng-controller="GeneralShapeController as genShape">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a  ng-click="viewCtrl.view.currentView = 1">
                  General shape
                </a>
              </h4>
            </div>
            <div class="panel-collapse collapse in" >
              <div class="panel-body" ng-show="viewCtrl.view.currentView == 1">
                <general-shape-comp ></general-shape-comp>
              </div>
            </div>
          </div>
          <div class="panel panel-default" ng-controller="LevelDefinitionController as levelDef">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a  ng-click="viewCtrl.view.currentView = 2; levelDef.render()">
                  Level Definition
                </a>
              </h4>
            </div>
            <div class="panel-collapse collapse in">
              <div class="panel-body" ng-show="viewCtrl.view.currentView == 2">
                <level-definition-comp ></level-definition-comp>
              </div>
            </div>
          </div>

          <div class="panel panel-default" ng-controller="WallDefinitionController as wallDef">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a  ng-click="viewCtrl.view.currentView = 3">
                  Wall definition
                </a>
              </h4>
            </div>
            <div class="panel-collapse collapse in">
              <div class="panel-body" ng-show="viewCtrl.view.currentView == 3">
                <wall-definition-comp ></wall-definition-comp>
              </div>
            </div>
          </div>

          <div class="panel panel-default" ng-controller="ZomeValidationController as zomeValidation">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a  ng-click="viewCtrl.view.currentView = 4; zomeValidation.init()">
                  Zome validation
                </a>
              </h4>
            </div>
            <div class="panel-collapse collapse in">
              <div class="panel-body" ng-show="viewCtrl.view.currentView == 4">
                <zome-validation-comp ></zome-validation-comp>
              </div>
            </div>
          </div>

          <div class="panel panel-default" ng-controller="ZomeEdgeViewController as zomeEdge">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a  ng-click="viewCtrl.view.currentView = 5; zomeEdge.render()">
                  Zome edge view
                </a>
              </h4>
            </div>
            <div class="panel-collapse collapse in">
              <div class="panel-body" ng-show="viewCtrl.view.currentView == 5">
                <zome-edge-comp ></zome-edge-comp>
              </div>
            </div>
          </div>

          <div class="panel panel-default" ng-controller="LogDimensionController as logDimension">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a  ng-click="viewCtrl.view.currentView = 6;">
                  Wood log dimensions
                </a>
              </h4>
            </div>
            <div class="panel-collapse collapse in">
              <div class="panel-body" ng-show="viewCtrl.view.currentView == 6">
                <log-dimension-comp ></log-dimension-comp>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
